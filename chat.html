<!--- Team Cernodile -->
<!doctype html>
<html>
  <head>
    <title>Botcord - Team Cernodile</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-size: 13px; font-family: 'Open Sans', sans-serif; background: #36393e; color: white;}
      form { padding: 3px; position: fixed; bottom: 0; width: 100%;}
      #m { position: initial;}
      form input { background: hsla(0,0%,100%,.06); color: white; border: 1px solid hsla(0,0%,100%,.06); padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(114, 137, 218); border: none; padding: 10px; }
      #eval {padding-top: 5px;}
      #eval button {padding-top: 9px;}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li.owner { font-style: oblique; }
      #messages li:nth-child(odd) { background: #2e3136; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form name='msgs'>
      <input id="m" autocomplete="off" placeholder="To chat, enter the password in Developer console as localStorage.token, and refresh the page." disabled/><button id='ms' disabled>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    /* global $ */
      var socket = io()
      var localStorage = {}
      $("form").submit(function() {
        socket.emit('chat message', $('#m').val(), localStorage.token)
        $('#m').val('')
        return false
      })
      socket.on('connect', function() {
        if (localStorage.token) {
          socket.emit('auth', localStorage.token)
        }
      })
      socket.on('auth', function (msg, token) {
        if (msg === '200') {
          document.getElementById("m").removeAttribute('disabled')
          document.getElementById("ms").removeAttribute('disabled')
          document.getElementById("m").setAttribute('placeholder', 'Chat in the channel...')
          return localStorage.token = token
        }
        return
      })
      socket.on('local message', function (msg) {
        $('#messages').append($('<li>').text(msg));
      })
      socket.on('chat message', function (msg) {
        if (msg.startsWith('> You')) return $('#messages').append($('<li class="owner">').text(msg));
        $('#messages').append($('<li>').text(msg));
      })
    </script>
  </body>
</html>
